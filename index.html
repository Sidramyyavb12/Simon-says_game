<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon says game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>press any key to start the game</h2>
    <div class="box-container">
        <div class="line-one">
        <div class="box one" type="button" id="one">
            <span>A</span>
        </div>
        <div class="box two" type="button" id="two" >
            <span>B</span>
        </div>
        </div>
        
        <div class="line_two">
            <div class="box three" type="button" id="three">
                <span>C</span>
            </div>
            <div class="box four" type="button" id="four">
                <span>D</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
